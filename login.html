<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Longos - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            position: relative;
            overflow: hidden;
        }
        
        .background-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        
        .background-image.active {
            opacity: 1;
        }
        
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(200, 160, 255, 0.4) 0%, rgba(138, 43, 226, 0.3) 100%);
            z-index: 0;
        }
        
        .container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 100px;
            position: relative;
            z-index: 1;
        }
        
        .logo-section {
            width: 40%;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .greeting {
            color: white;
            font-size: 24px;
            font-weight: 500;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        
        .login-form {
            width: 400px;
            background: rgba(255, 255, 255, 0.92);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
        }
        
        .login-form h1 {
            color: #5a4fcf;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(221, 221, 221, 0.8);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .input-group input:focus {
            border-color: #8a2be2;
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.1);
            outline: none;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .forgot-password a:hover {
            color: #8a2be2;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #8a2be2, #9b59b6);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }
        
        .login-btn:hover {
            background: linear-gradient(to right, #9b59b6, #8a2be2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }
        
        .register-link a {
            color: #8a2be2;
            text-decoration: none;
            font-weight: 500;
        }

        /* Error message styling */
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .container {
                padding: 0 50px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                justify-content: center;
                padding: 20px;
            }
            
            .logo-section {
                width: 100%;
                margin-bottom: 30px;
            }
            
            .login-form {
                width: 90%;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-image active" style="background-image: url('Longos.jpg');"></div>
        <div class="background-image" style="background-image: url('Longos2.jpg');"></div>
        <div class="background-image" style="background-image: url('Longos3.jpg');"></div>
        <div class="background-overlay"></div>
    </div>
    
    <div class="container">
        <div class="logo-section">
            <img src="Logo.png" alt="Barangay Longos Logo" class="logo">
            <div class="greeting">Magandang araw, Longosians!</div>
            <div class="description">Welcome to the official portal of Barangay Longos. Please login to access services.</div>
        </div>
        
        <div class="login-form">
            <h1>Welcome Back</h1>
            <div class="error-message" id="errorMessage">Invalid email or password. Please try again.</div>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Enter e-mail address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <div class="forgot-password">
                    <a href="forgot.html">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div class="register-link">
                Don't have an account? <a href="signup.html">Register here</a>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Background slideshow
        const backgrounds = document.querySelectorAll('.background-image');
        let current = 0;
        
        function changeBackground() {
            backgrounds[current].classList.remove('active');
            current = (current + 1) % backgrounds.length;
            backgrounds[current].classList.add('active');
        }
        
        setInterval(changeBackground, 5000);

        // Initialize users in localStorage if not exists
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify([]));
        }

        // Form submission handler
        const signupForm = document.querySelector('.signup-form form');
        
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = this.querySelector('input[placeholder="First Name"]').value;
            const lastName = this.querySelector('input[placeholder="Last Name"]').value;
            const email = this.querySelector('input[type="email"]').value;
            const role = this.querySelector('select').value;
            const password = this.querySelector('input[placeholder="Create Password"]').value;
            const confirmPassword = this.querySelector('input[placeholder="Confirm Password"]').value;
            
            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }
            
            // Get existing users
            const users = JSON.parse(localStorage.getItem('users'));
            
            // Check if email already exists
            if (users.some(user => user.email === email)) {
                alert("Email already registered!");
                return;
            }
            
            // Create new user object
            const newUser = {
                firstName,
                lastName,
                email,
                role,
                password, // Note: In a real app, you should NEVER store plain text passwords
                createdAt: new Date().toISOString()
            };
            
            // Add new user and save
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Show success message and redirect to login
            alert("Account created successfully! You can now login.");
            window.location.href = 'login.html';
        });
    });
    </script>
</body>
</html>
