<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" href="../assets/images/logo/businessLogo.png" type="image/png">
  <link rel="stylesheet" href="./page2.css">
  <title>Splashpoint Reservations</title>
  <style>
    html {
      font-size: 16px;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: Montserrat, Arial, Helvetica, sans-serif;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      background-color: #f9e0cf;
      color: #5e4639;
    }
    .head-bg {
      width: 100%;
      height: auto;
      max-height: 170px;
      object-fit: cover;
      z-index: -1;
    }
    .head-logo {
      width: 10%;
      min-width: 4.75rem;
      top: 12%;
      left: 8%;
      position: absolute;
      transform: translate(-50%, -50%);
    }
    .head-name {
      width: 20%;
      min-width: 12rem;
      top: 13%;
      left: 21%;
      position: absolute;
      transform: translate(-50%, -50%);
    }
    hr {
      border: 10px solid sienna;
      box-shadow: 0px 0px 20px 0px #85582f;
      margin: 0;
    }
    .reservation {
      max-width: 1000px;
      margin: 2rem auto;
      background-color: #eed5c1;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0px 0px 0px 2px #84572f;
    }
    .reservation h1 {
      padding-bottom: 2.4rem;
      text-align: center;
      color: #84572f;
      font-size: 1.8em;
      border-bottom: 2px solid #84572f;
    }
    .entries {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .entries label {
      display: block;
      font-weight: bold;
    }
    .entries input,
    .entries select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
      border: 1px solid #a88c7c;
      border-radius: 5px;
    }
    .day {
      background-color: #fff;
      color: #858887;
    }
    .submit-btn {
      width: 100%;
      max-width: 300px;
      padding: 1rem;
      margin: 2rem auto 0;
      display: block;
      font-size: 1rem;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0px 0px 20px 0px #a88c7c;
      background-color: #ffb300;
    }
    .submit-btn:hover {
      background-color: #e4a000;
    }
    .submit-btn:active {
      background-color: #cf9100;
    }
    .footer {
      background-color: #0e5e9f;
      padding: 2rem;
      text-align: center;
    }
    .footer p {
      color: white;
      margin: 0;
    }
    @media (max-width: 767px) {
      .head-logo {
        width: 15%;
        top: 6%;
        left: 20%;
      }
      .head-name {
        width: 30%;
        top: 7%;
        left: 50%;
      }
      .reservation {
        margin: 1rem;
        padding: 1rem;
      }
      .reservation h1 {
        font-size: 1.5em;
        padding-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="head">
      <img class="head-logo" src="../assets/images/logo/businessLogo.png" alt="Logo">
      <img class="head-name" src="../assets/images/logo/busineessName.png" alt="Business Name">
      <img class="head-bg" src="../assets/images/Page 2/header.png" alt="Header Background">
    </div>
  </header>
  <hr>
  <div class="reservation">
    <h1>Reservations</h1>
    <form class="entries" action="Reserv.php" method="post">
      <div class="r-name">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="full_name" placeholder="Name" required>
      </div>
      <div class="r-contact">
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contact_num" placeholder="Enter number" required>
      </div>
      <div class="r-people">
        <label for="no"># No. of People:</label>
        <input type="number" id="no" name="num_participants" placeholder="Max of 10" required>
      </div>
      <div class="r-guest">
        <label for="guest">Guest:</label>
        <select id="guest" name="guest_type" required>
          <option value="">Select type</option>
          <option value="Student">Student</option>
          <option value="Adult">Adult</option>
          <option value="Children">Children</option>
        </select>
      </div>
      <div class="r-day">
        <label for="dateTime">Select Day:</label>
        <input type="date" class="day" name="date_time" id="dateTime" required>
      </div>
      <div class="r-time">
        <label for="time">Select Time:</label>
        <select name="reservation_time" id="time" required>
          <option value="10-12 NN">10 - 12 NN</option>
          <option value="12-2 PM">12 - 2 PM</option>
          <option value="2-4 PM">2 - 4 PM</option>
          <option value="4-6 PM">4 - 6 PM</option>
          <option value="6-8 PM">6 - 8 PM</option>
        </select>
      </div>
      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </div>
  <footer class="footer">
    <p>Â© 2025 Splashpoint. All rights reserved.</p>
  </footer>
  <script src="./page2.js"></script>
</body>
</html>
